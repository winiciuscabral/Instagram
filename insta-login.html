<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram/ Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="midia/icon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e395ac4325.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="insta-wrapper">

        <div class="insta-phone">
            <img src="midia/1phone.gif" alt="">
        </div>

        <div class="insta-user">
            <div class="group-login">
                <img src="midia/logo-insta.png" class="logo-insta" alt="">

                <form action="">
                    <input type="text" placeholder="Telefone, nome de usuário ou email"
                    name="">
                    <input type="password" placeholder="Senha" name="">

                    <button class="enter">Entrar</button>
    
                    <div class="lines">
                        <div class="line"></div>
                        <p>OU</p>
                        <div class="line"></div>
                    </div>

                    <button class="face">
                        <i class="fab fa-facebook-square"></i>
                        <a href="https://www.facebook.com/">Entrar com o Facebook</a>
                    </button>
    
                    <p class="password">Esqueceu a senha?</p>
                </form>
            </div>

            <div class="group-login">
                <p>Não tem um conta?<a href="#"> Cadastre-se</a></p>
            </div>
            <p class="smash">Obtenhas o aplicativo.</p>
            <div class="download-app">
                <img src="midia/apple1.png" alt="">
                <img src="midia/android1.png" alt="">
            </div>
        </div>
    </div> 
</body>
</html>
