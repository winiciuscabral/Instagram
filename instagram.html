<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="midia/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="insta-wrapper">

        <div class="insta-phone">
            <img src="midia/1phone.gif" alt="">
        </div>

        <div class="insta-user">
            <div class="group">
                <img src="midia/logo-insta.png" class="logo-insta" alt="">
                <div class="insta-profile">
                    <img src="midia/my.jpg" alt="">
                </div>
                <button class="continue-accounts">Continuar como _wcabral</button>
                <div class="switch-accounts">
                    <p>Não é _wcabral?<a href="insta-login.html" class="login-accounts"> Troca de conta</a></p>
                </div>
            </div>
        </div>

    </div> 
</body>
</html>
